<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner Registration Page</title>
</head>
<body>
    <h1>Event Planning Registration From</h1>
    <label for="">Groom Name: </label>
    <br>
    <input type="title" placeholder="Mr.">
    <input type="firstname" placeholder="first name">
    <input type="lastname" placeholder="last name">
    <br>
    <label for="">Bride Name</label>
    <br>
    <input type="title" placeholder="Mrs.">
    <input type="firstname" placeholder="first name">
    <input type="lastname" placeholder="last name">
    <br>
    <label for="">Email Address</label>
    <input type="email" placeholder="example@example.com">
    <br>
    <label for="">Contact No</label>
    <input type="number" placeholder="9999999999">
    <br>
    <label for="">Select a Date</label>
    <select name="month" id="">
        <option value="#">Month</option>
        <option value="january">Jan</option>
        <option value="february">Feb</option>
        <option value="march">Mar</option>
        <option value="april">Apr</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">Jul</option>
        <option value="august">Aug</option>
        <option value="septempber">Sep</option>
        <option value="october">Oct</option>
        <option value="november">Nov</option>
        <option value="december">Dec</option>
    </select>
    <select name="date" id="">
        <option value="#">Date</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
    </select>
    <select name="year" id="">
        <option value="#">Year</option>
        <option value="2024">2024</option>
    </select>
    <br>
    <label for="">Number of Guests</label>
    <select name="guests" id="">
        <option value="#">No of Guests</option>
        <option value="50-100">50-100</option>
        <option value="100-200">100-200</option>
        <option value="200-300">200-300</option>
    </select>
    <br>
    <label for="">About Event</label>
    <br>
    <textarea name="description" id="" cols="30" rows="10" placeholder="give a brief description about the event"></textarea>
    <br>
    <label for="">Do you want to Submit?</label>
    <input type="checkbox">
    <br>
    <input type="submit">
</body>
</html>
